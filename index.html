<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi Ranganathan | Portfolio</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #0a0a0a; /* Deep dark background */
            color: #e0e0e0; /* Soft white text */
            line-height: 1.6;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
        }

        /* --- HERO SECTION (YOUR PROFILE) --- */
        .hero {
            text-align: center;
            padding: 80px 20px 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover; /* Ensures the image doesn't stretch */
            border-radius: 50%; /* Circle shape */
            border: 3px solid #333;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .hero p {
            font-size: 1.1rem;
            color: #888;
            max-width: 500px;
            margin: 0 auto;
        }

        /* --- PROJECT SECTION --- */
        .project-container {
            max-width: 1000px; /* Increased width for larger images */
            margin: 0 auto;
            padding: 40px 20px;
        }

        .project-header {
            margin-bottom: 40px;
        }

        .project-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 700px;
            margin-bottom: 30px;
            border-left: 3px solid #444;
            padding-left: 20px;
        }

        /* --- INTERFACE IMAGES (SIDE BY SIDE & LARGE) --- */
        .interface-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 30px; /* Space between images */
            margin-top: 40px;
        }

        .interface-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid #222;
            transition: transform 0.3s ease;
        }

        .interface-item img:hover {
            transform: scale(1.02); /* Subtle zoom on hover */
        }

        /* Mobile Responsive: Stack images on small screens */
        @media (max-width: 768px) {
            .interface-grid {
                grid-template-columns: 1fr;
            }
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">Cryo + Mix</div>
        <div class="nav-links">
            <a href="#">AI Tools</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
        </div>
    </nav>

    <header class="hero">
        <img src="Adi_focused.jpeg" alt="Adi Ranganathan" class="profile-img">
        <h1>Adi Ranganathan</h1>
        <p>Producer & Audio Engineer</p>
    </header>

    <section class="project-container">
        
        <div class="project-header">
            <h2 class="project-title">Interface Overhaul</h2>
            
            <p class="project-description">
                Genre isn't a label. It dictates the mixing algorithm. I designed a new modal to capture this metadata upfront.
            </p>
        </div>

        <div class="interface-grid">
            <div class="interface-item">
                <img src="interface_1.png" alt="Interface Design 1">
            </div>
            <div class="interface-item">
                <img src="interface_2.png" alt="Interface Design 2">
            </div>
        </div>

    </section>

</body>
</html>
