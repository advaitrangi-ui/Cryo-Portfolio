    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-2: #1a1a1a;
            --primary: #00E5FF;
            --primary-dim: rgba(0, 229, 255, 0.1);
            --text: #ffffff;
            --text-muted: #888888;
            --success: #00FF94;
            --danger: #FF5F56;
            --accent-purple: #A855F7;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        /* NAVIGATION */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
            z-index: 1000;
            padding: 15px 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.02em; }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--primary); }

        /* LAYOUT UTILS */
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .section { padding: 80px 0; border-bottom: 1px solid #1a1a1a; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: start; }
        
        /* NEW: TIGHTER GRID FOR LARGER IMAGES */
        .grid-2-tight { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; }

        h1, h2, h3, h4 { margin: 0; }
        h2 { font-size: 2.5rem; margin-bottom: 20px; letter-spacing: -0.03em; }
        h3 { font-size: 1.5rem; margin-bottom: 10px; color: #eee; }
        p { color: #ccc; margin-bottom: 20px; }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
            border: 1px solid var(--primary);
            color: var(--primary);
            background: var(--primary-dim);
        }

        /* HERO */
        .hero {
            padding-top: 140px; /* Reduced slightly to fit profile */
            padding-bottom: 100px;
            text-align: center;
            background: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
        }
        
        /* NEW: PROFILE HEADER STYLE */
        .profile-header {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 25px 10px 10px;
            border-radius: 60px;
            border: 1px solid #333;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }
        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid var(--primary);
        }
        .profile-header h4 {
            color: #fff;
            font-size: 1rem;
            margin: 0;
            font-weight: 600;
        }
        .profile-header span {
            color: var(--text-muted);
            font-weight: 300;
            margin-left: 8px;
            font-size: 0.9rem;
        }

        .hero h1 { font-size: 5rem; line-height: 1; margin-bottom: 30px; background: linear-gradient(#fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
        .stat-bar { display: flex; justify-content: center; gap: 50px; margin-top: 50px; flex-wrap: wrap; }
        .stat-item strong { display: block; font-size: 2.5rem; color: var(--primary); }
        .stat-item span { color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
